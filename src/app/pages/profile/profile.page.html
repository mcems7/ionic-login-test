<app-isauth></app-isauth>
<app-sidebarmenu></app-sidebarmenu>
<app-header></app-header>
<ion-content id="content1">
  <div>
    <ion-item no-lines>
      <ion-icon name="contact" style="display: block; font-size: 6em; margin-left: auto; margin-right: auto;" ></ion-icon>
    </ion-item>
  </div>
      <h4 id="titulos" style="color:#0951B8;text-align:center;">Información Personal</h4>
      <div id="nuevaCuenta-container8">
        <div id="nuevaCuenta-container7">
            
            <form [formGroup]="user" (ngSubmit)="updateprofile()">
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input formControlName="name" type="text" ></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-label position="floating">Apellido</ion-label>
                <ion-input formControlName="last_name" type="text" ></ion-input>
              </ion-item>
  
              <ion-item>
                  <ion-label position="floating">Correo</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Teléfono</ion-label>
                <ion-input formControlName="phone" type="tel"></ion-input>
              </ion-item>
              <br>
  <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime 
      formControlName="bornday" 
      displayFormat="DD MMM YYYY" 
      [max]="MaxDate"
      placeholder="Día/Mes/Año" 
      monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"></ion-datetime>
    </ion-item>

    <ion-button 
              round 
              block
              type="submit"
              class="button button-positive button-block"
              [disabled]="!user.valid"
              >Actualizar</ion-button>
  </form>
        </div>
        
      </div>
  </ion-content>
